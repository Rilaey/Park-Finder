<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link href="./assets/styles2.css" rel="stylesheet">
    <title>Park Finder</title>
</head>
<body>
  <!-- top nav bar -->
    <nav class="scrollhide-nav">
        <div class="top-bar">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">Park Finder</li>
              <li>
                <a href="home.html">Home</a>
              </li>
              <li><a href="page2.html">Map</a></li>
              <li><a href="page3.html">About</a></li>
            </ul>
          </div>
          <div class="top-bar-right">
            <ul class="menu">
              <li><input type="search" placeholder="Search"></li>
              <li><button type="button" class="button">Search</button></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- search form -->
      <section class="side-of-map">
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Mile Radius
                <select>
                  <option value="0">10 Miles</option>
                  <option value="25">25 Miles</option>
                  <option value="50">50 Miles</option>
                  <option value="100">100 Miles</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Activities
                <select>
                  <option value="Camping">Camping</option>
                  <option value="Fishing">Fishing</option>
                  <option value="Boating">Boating</option>
                  <option value="Stargazing">Stargazing</option>
                  <option value="Hiking">Hiking</option>
                  <option value="Kayaking">Kayaking</option>
                  <option value="Swimming">Swimming</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Entrance Fee
                <select>
                  <option value="0$">0$</option>
                  <option value="15$">Under 15$</option>
                  <option value="30$">Under 30$</option>
                  <option value="50%">Under 50$</option>
                </select>
              </label>
            </div>
          </div>
        </form>
      </section>

      <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
      <script src="./assets/script2.js"></script>
</body>
</html>
