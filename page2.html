      <main class="main-body">
        <!-- search form -->
        <section class="section-25">
          <form>
            <div class="row">
              <div class="large-12 columns">
                <label>Mile Radius
                  <select>
                    <option value="0" id="10-miles">10 Miles</option>
                    <option value="25" id="25-miles">25 Miles</option>
                    <option value="50" id="50-miles">50 Miles</option>
                    <option value="100" id="100-miles">100 Miles</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Activities
                  <select>
                    <option value="Camping" id="camping">Camping</option>
                    <option value="Fishing" id="fishing">Fishing</option>
                    <option value="Boating" id="boating">Boating</option>
                    <option value="Stargazing" id="stargazing">Stargazing</option>
                    <option value="Hiking" id="hiking">Hiking</option>
                    <option value="Kayaking" id="kayaking">Kayaking</option>
                    <option value="Swimming" id="swimming">Swimming</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Entrance Fee
                  <select>
                    <option value="0$" id="zero-dollars">0$</option>
                    <option value="15$" id="fifteen-dollars">Under 15$</option>
                    <option value="30$" id="thirty-dollars">Under 30$</option>
                    <option value="50%" id="fifty-dollars">Under 50$</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns btn-center">
                <button class="sub-btn">Submit</button>
              </div>
            </div>
          </form>
        </section>

  <!-- Map Container -->
        <div class="section-75">
            <div id="map"></div>
        </div>
      </main>  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOQradlhO76Z0l-Yorgij0RUAkMC6nMjc&callback=initMap">
  </script>
  <!-- Google map script/API - AIzaSyAOQradlhO76Z0l-Yorgij0RUAkMC6nMjc -->
  <script>
    function initMap() {
      var options = {
        zoom: 8,
        center: { lat: 44.4280, lng: -110.5885 }
      }

      var map = new google.maps.Map(document.getElementById('map'), options);

      var marker = new google.maps.Marker({
        position: { lat: 44.4280, lng: -110.5885 },
        map: map
      })
    }
</script>
