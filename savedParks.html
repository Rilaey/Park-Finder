<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/global.css">
  <link rel="stylesheet" href="./assets/savedParks.css">
  <title>Park Finder</title>
</head>

<body>
  <!--Nav-->
  <nav class="scrollhide-nav">
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Park Finder</li>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li><a href="savedParks.html">About</a></li>
          <li><a href="map.html">Map</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button search-btn">Search</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="travel-feature-card">
    <div class="travel-feature-card-header{{#if type}} icon {{type}}-icon{{/if}}">
      <div class="row">
         <div class="medium-12 columns">
           <h5 class="travel-feature-card-subtitle">{{#if title}}{{title}}{{else}}Hotel{{/if}}</h5>
            <div class="travel-feature-card-header-controls">
              <span><a href="#"><i class="fa fa-edit"></i></a></span>
              <span><a href="#"><i class="fa fa-remove"></i></a></span>
           </div>
        </div>
      </div>  
    </div>
  
  <!--Saved Container-->

  <div class="card" style="width: 300px;">
    <div class="card-divider">
      <h4>Park Name</h4>
    </div>
    <img src="./assets/images/test-park-img.jpeg">
    <div class="card-section">
      <p>Park Information</p>
    </div>
  </div>
  

  <!--Footer-->
  <section>
    <div class="footer-css align-center">
      <div class="cell shrink footer text-center">
        <ul class="menu align-center">
          <li><a href="">Email</a></li>
          <li><a href="">Facebook</a></li>
          <li><a href="">Phone</a></li>
        </ul>
      </div>
    </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script src="./assets/global.js"></script>
  <script src="./assets/savedParks.js"></script>
</body>

</html>
