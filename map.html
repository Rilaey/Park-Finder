  <title>Park Finder</title>
</head>

<body>
  <nav class="scrollhide-nav">
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Park Finder</li>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li><a href="map.html">Map</a></li>
          <li><a href="savedParks.html">Saved Parks</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button search-btn">Search</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main-body">
   
    <!-- search form -->
    <section class="section-25">
      <form id="parkSearchForm">
        <div class="row">
          <div class="large-12 columns">
            <label>State
              <select id="stateList">
              </select>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Activities
              <select id="activitiesList">
              </select>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns btn-center">
            <button class="sub-btn">Submit</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Map Container -->
    <div class="section-75">
      <div id="map"></div>
    </div>
  </main>


  <!-- search result containers -->
  <section>
    <div class="search-results-container invisible">
      <div class="card cards">
        <div class="card-divider card-head" id="save-title">
          <button class="submit" id="save-btn">Save Park</button>
          <h4 class="card-header card-text" id="parkTitle"></h4>
        </div>
        <div class="card-head">
          <img class="search-result-img" src="" id="parkImage">
        </div>
        <div class="card-section card-head">
          <p class="card-text" id="parkDescription"></p>
        </div>
      </div>
    </div>
  </section>

  <!--Footer-->
  <section>
    <div class="footer-css align-center">
      <div class="cell shrink footer text-center">
        <ul class="menu align-center">
          <li><a href="">Email</a></li>
          <li><a href="">Facebook</a></li>
          <li><a href="">Phone</a></li>
        </ul>
      </div>
    </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOQradlhO76Z0l-Yorgij0RUAkMC6nMjc&callback=initMap">
    </script>

  <script src="./assets/fetchpark.js"></script>
